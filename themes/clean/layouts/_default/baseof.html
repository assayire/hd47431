<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  {{ partial "head.html" . }}
</head>

<body>
  <p>Is Home: {{ .IsHome }}</p>
  {{ if .IsHome }}
  {{ partial "home.html" . }}
  {{ else }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    {{ partial "footer.html" . }}
  </footer>
  {{ end }}
</body>

</html>
